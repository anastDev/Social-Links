<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="profile-pic"
          class="profile-pic"
        />
        <h1 class="card-title">Jessica Randall</h1>
        <span class="tag-location">London, United Kingdom</span>
        <q class="card-body">Front-end developer and avid reader.</q>
        <a id="btn" class="tag-social-link" href="#">GitHub</a>
        <a id="btn" class="tag-social-link" href="#">FrontendMentor</a>
        <a id="btn" class="tag-social-link" href="#">LinkedIn</a>
        <a id="btn" class="tag-social-link" href="#">Twitter</a>
        <a id="btn" class="tag-social-link" href="#">Instagram</a>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">anastDev</a>.
      </div>
    </footer>
  </body>
</html>
